<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <h2>게시글 수정</h2>
    <form method="POST">
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" value="{{ article.title }}"><br>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content">{{ article.content }}</textarea><br>
        <input type="submit" value="수정">
    </form>
    {% endblock %}
</body>
<script>
    function checkTitle() {
        const titleInput = document.getElementById("title");

        if (titleInput.value === "") {
            alert("제목을 입력해주세요.");
            return false;  // 폼 제출을 막기 위해 false 반환
        }

        return true;  // 제목이 입력되었으면 폼 제출 허용
    }
</script>
</html>
