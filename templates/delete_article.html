<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
 body {
    font-family: Arial, sans-serif;
}

h2 {
    color: #333;
}

form {
    margin-top:  20px;
}

p {
    font-size:  18px;
    margin-bottom:  10px;
}

.pretty-button {
    padding:  10px  20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color  0.3s ease;
    animation: scaleUp  0.3s ease-in-out infinite alternate;
}

.pretty-button:hover {
    background-color: #0056b3;
}

@keyframes scaleUp {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

        /* 여러가지 CSS 스타일을 추가로 작성하세요 */
    </style>
    <script>
        function makeButtonPretty() {
            var submitButton = document.querySelector('input[type="submit"]');
            submitButton.classList.add('pretty-button');
        }

        document.addEventListener('DOMContentLoaded', makeButtonPretty);
    </script>
</head>
<body>
    {% block content %}
    <h2>게시글 삭제</h2>
    <form method="POST">
        <p>정말로 "{{ article.title }}" 게시글을 삭제하시겠습니까?</p>
        <input type="submit" value="없애다">
    </form>
    {% endblock %}
</body>
</html>
